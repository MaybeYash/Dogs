<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="dollar-symbol">
            <span>$</span>
        </div>
        <div id="wallet">
            <p id="balance">Balance: 0 Coins</p>
            <button id="tap-button">Tap to Earn</button>
            <p id="daily-reward">Daily Reward: 0 Coins</p>
            <p id="time-left">Time Left: 24:00:00</p>
            <div id="level-container">
                <p id="level">Level: 1</p>
                <div id="level-bar">
                    <div id="level-progress"></div>
                </div>
                <p id="level-progress-text">0% to Next Level</p>
            </div>
            <div id="upgrade-section">
                <p id="upgrade-cost">Upgrade Cost: 200 Coins</p>
                <button id="upgrade-button">Upgrade Per Tap</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
