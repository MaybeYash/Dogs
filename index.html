<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Coin Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tap Coin Game</h1>
      <div class="level-bar">
        <div class="level-bar-fill"></div>
        <span class="level-text">Level 1</span>
      </div>
    </div>
    <div class="main">
      <div class="coin-display">
        <span class="coin-count">0</span>
        <button id="tap-button">Tap to Earn</button>
      </div>
      <div class="upgrade-section">
        <button id="upgrade-button">Upgrade Tap (200 Coins)</button>
      </div>
    </div>
    <div class="footer">
      <button id="daily-reward-button">Daily Reward</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
